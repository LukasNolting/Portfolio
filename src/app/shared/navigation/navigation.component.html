  <ul class="list-screen">
    <a href="#about-me" class="hover-underline-animation">About me</a>
    <a href="#skills" class="hover-underline-animation">Skills</a>
    <a href="#portfolio" class="hover-underline-animation">Portfolio</a>

      <a
        href="#about-me"
        class="hover-underline-animation"
        (click)="clickEvent()"

      >
      <a href="#skills" class="hover-underline-animation" (click)="clickEvent()"

      >
      <a
        href="#portfolio"
        class="hover-underline-animation"
        (click)="clickEvent()"
        >Portfolio</a
      >
      <a
        href="#contact"
        class="hover-underline-animation"
        (click)="clickEvent()"
        >Contact</a
      >
      <a
        routerLink="imprint"
        class="hover-underline-animation"
        (click)="clickEvent()"
        (click)="navigateToImprint()"
        >Imprint</a
      >
      <a
      routerLink="imprint"
        class="hover-underline-animation"
        (click)="clickEvent()"
        (click)="navigateToPrivacy()"
        >Privacy-Policy</a
      >
    </ul>
  </div>
