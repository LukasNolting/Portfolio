<div class="navigation-top">
  <div class="header">
    <!-- <span>Lukas Nolting</span> -->
    <a (click)="navigateToHome()"
      ><img
        src="../assets/img/navigation/coding-logo.png"
        alt=""
        class="nav-logo"
        (click)="clickEventLogo()"
    /></a>
    <ul class="list-screen">
      <a href="#about-me" class="hover-underline-animation">About me</a>
      <a href="#skills" class="hover-underline-animation">Skills</a>
      <a href="#portfolio" class="hover-underline-animation">Portfolio</a>
      <div style="padding: 2px 4px">
        <a class="hover-underline-animation" style="padding-right: 3px">DE</a>
        <span>&#124;</span>
        <a class="hover-underline-animation" style="padding-left: 3px">EN</a>
      </div>
    </ul>
    <div class="content second d-none" (click)="clickEvent()">
      <div class="burger" [ngClass]="status ? 'active' : ''">
        <span></span>
      </div>
    </div>

    <div
      class="nav-mobile d-none"
      [ngClass]="status ? 'slide-in' : 'slide-out'"
    >
      <ul>
        <a
          href="#about-me"
          class="hover-underline-animation"
          (click)="clickEventLogo()"
          >About me</a
        >
        <a
          href="#skills"
          class="hover-underline-animation"
          (click)="clickEventLogo()"
          >Skills</a
        >
        <a
          href="#portfolio"
          class="hover-underline-animation"
          (click)="clickEventLogo()"
          >Portfolio</a
        >
        <a
          href="#contact"
          class="hover-underline-animation"
          (click)="clickEventLogo()"
          >Contact</a
        >
        <a
          routerLink="imprint"
          class="hover-underline-animation"
          (click)="clickEventLogo()"
          (click)="navigateToImprint()"
          >Imprint</a
        >
        <a
          routerLink="imprint"
          class="hover-underline-animation"
          (click)="clickEventLogo()"
          (click)="navigateToPrivacy()"
          >Privacy-Policy</a
        >
        <div style="padding: 2px 10px">
          <a class="hover-underline-animation" style="padding-right: 10px">DE</a>
          <span>&#124;</span>
          <a class="hover-underline-animation" style="padding-left: 10px">EN</a>
        </div>
      </ul>
    </div>
  </div>
</div>
